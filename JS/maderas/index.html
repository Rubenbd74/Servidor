<html lang="es">

            text-transform: uppercase;

            display: flex;
            justify-content: center;
            gap: 20px;

        }
        .nav-link {

            color: white;
            background-color: #93673f;
            padding: 10px 20px;
            border-radius: 5px;

        }

    <div class="image-container">
