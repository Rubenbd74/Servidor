<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Piezas</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #5a4736;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
        }
        h1, h2, h3 {
            font-family: 'Times New Roman', serif;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            border-bottom: 2px solid #5a4736;
            padding-bottom: 5px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #5a4736;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b03a07;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #5a4736;
            color: white;
        }
        .formulario-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        form {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-header {
            cursor: pointer;
            background-color: #5a4736;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .form-header:hover {
            background-color: #b03a07;
        }
        .toggle-button {
            cursor: pointer;
            color: white;
            background-color: #5a4736;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .toggle-button:hover {
            background-color: #b03a07;
        }
    </style>
    <script>
        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>

<header>
    <h1>Gestión de Piezas</h1>
</header>

<main>
    
    <button class="toggle-button" onclick="toggleVisibility('tablaPedidosContainer')">Mostrar Piezas</button>
    <div id="tablaPedidosContainer" style="display: block;">
        <h2>Lista de Piezas</h2>
        <table id="tablaPedidos">
            <thead>
                <tr>
                    <th>Número Pieza</th>
                    <th>Largo (cm)</th>
                    <th>Ancho (cm)</th>
                    <th>Grosor (cm)</th>
                    <th>Color</th>
                    <th>Superficie (cm²)</th>
                    <th>Volumen (cm³)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="formulario-container">
        <div class="form-header" onclick="toggleVisibility('formularioAñadir')">Añadir Nueva Pieza</div>
        <form id="formularioAñadir">
            <label for="numPieza">Número Pieza:</label>
            <input type="number" id="numPieza" required>
            <label for="largo">Largo (cm):</label>
            <input type="number" step="0.01" id="largo" required>
            <label for="ancho">Ancho (cm):</label>
            <input type="number" step="0.01" id="ancho" required>
            <label for="grosor">Grosor (cm):</label>
            <input type="number" step="0.01" id="grosor" required>
            <label for="color">Color:</label>
            <input type="text" id="color" required>
            <label for="ambasCaras">Ambas Caras:</label>
            <input type="checkbox" id="ambasCaras">
            <label for="cortada">Cortada:</label>
            <input type="checkbox" id="cortada">
            <button type="submit">Añadir Pieza</button>
        </form>

        <div class="form-header" onclick="toggleVisibility('formularioModificacion')">Modificar Pieza</div>
        <form id="formularioModificacion">
            <label for="modNumPieza">Número Pieza:</label>
            <input type="number" id="modNumPieza" required>
            <label for="modLargo">Largo (cm):</label>
            <input type="number" step="0.01" id="modLargo" required>
            <label for="modAncho">Ancho (cm):</label>
            <input type="number" step="0.01" id="modAncho" required>
            <label for="modGrosor">Grosor (cm):</label>
            <input type="number" step="0.01" id="modGrosor" required>
            <label for="modColor">Color:</label>
            <input type="text" id="modColor" required>
            <button type="button" id="modificarPiezaBtn" onclick="modificarPieza()">Modificar Pieza</button>
        </form>

        <div class="form-header" onclick="toggleVisibility('formularioEliminar')">Eliminar Pieza</div>
        <form id="formularioEliminar">
            <label for="numPiezaEliminar">Número de Pieza a Eliminar:</label>
            <input type="number" id="numPiezaEliminar" required>
            <button type="button" id="eliminarPiezaBtn" onclick="eliminarPieza()">Eliminar Pieza</button>
        </form>
    </div>
</main>

<script src="Piezas.js"></script>

</body>
</html>
