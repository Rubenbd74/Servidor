        <h2>Lista de Vuelos</h2>

                <tr>

                    <th>Ingreso Estimado</th>

            </thead>

        <h1>Vuelos</h1>
        <form id="Vuelos">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>
            <label for="NumPlazas">Nº de plazas:</label>
            <input type="number" id="numPlazas" required>
            <label for="Importe">Importe:</label>
            <input type="int" id="importe" required>
            <button type="button" id="AñadirVueloBtn" onclick="AñadirVuelo()">Añadir</button>

        </form>

        <h3>Modificar Pedido</h3>
        <form id="formFormularioModificar">
            <label for="modCodigo">Código:</label>
            <input type="text" id="modCodigo" required>
            <label for="modNumPlazas">Nº de plazas:</label>
            <input type="number" id="modNumPlazas" required>
            <label for="modImporte">Importe:</label>
            <input type="int" id="modImporte" required>

            <button type="button" id="modificarVueloBtn" onclick="modificarVuelo()">Modificar</button>
        </form>
